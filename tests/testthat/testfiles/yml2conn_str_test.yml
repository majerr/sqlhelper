# User wide

dap:
  server_type: sqlserver
  pool: yes
  description: >
    Databases on the Data and Analytics Platform owned by analysis teams
  connection:
    Driver: "{ODBC Driver 17 for SQL Server}"
    Server: "DAP01"
    Trusted_Connection: "yes"

cds:
  server_type: sqlserver
  description: >
    Central Data Store on the Data and Analytics Platform.
  connection:
    Driver: "{ODBC Driver 17 for SQL Server}"
    Server: "DAP01\\CDS"
    Trusted_Connection: "yes"


